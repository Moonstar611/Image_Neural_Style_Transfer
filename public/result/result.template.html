<h2 class="custom">Check Out Your Result</h2>
<div ng-show="ctrl.showResult">
  <img class="custom-img" ng-src="{{ctrl.convertedPic.url}}" alt="Converted Picture" style="width:750px; height:auto;"/>
</div>
<div class="my-buttons-result">
  <button class="my-button-result" ng-click="ctrl.goToTransform()" id="resultleft" title="Go Back To Transform Your Picture!">BACK</button>
</div>
